<body>
    <header>

<p>Tristan Lorincz</p>
<p>lorinczt@msu.edu</p>
<form>
  <h2>Contact Me</h2>
  
  <label for="Name">Name:</label>
  <input type="text" id="Name" name="Name"><br><br>
  
  <label for="Email">Email:</label>
  <input type="email" id="Email" name="Email"><br><br>
  
  <label for="inquiries">Reason for inquiring:</label>
  <select id="inquiries" name="inquiries">
      <option value="Interview">Interview</option>
      <option value="Meeting">Set up a meeting</option>
      <option value="Info">Want more info about patios</option>
      <option value="Other">Other</option>
  </select><br><br>
  
  <label for="comments">Comments:</label>
  <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Textarea for comments"></textarea><br><br>
  
  <button type="submit">Submit</button>
</form>


</body>
